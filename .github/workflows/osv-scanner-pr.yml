# OSV-Scanner PR Workflow
# Scans for new vulnerabilities introduced in pull requests
# https://google.github.io/osv-scanner/github-action/

name: OSV-Scanner PR

on:
  pull_request:
    branches: [main]
  merge_group:
    branches: [main]

permissions:
  contents: read
  actions: read
  security-events: write

jobs:
  scan-pr:
    uses: google/osv-scanner-action/.github/workflows/osv-scanner-reusable-pr.yml@v2.3.2
    with:
      scan-args: |-
        --recursive
        ./
