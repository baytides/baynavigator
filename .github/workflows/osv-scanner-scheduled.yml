# OSV-Scanner Scheduled Workflow
# Performs regular vulnerability scanning on the main branch
# https://google.github.io/osv-scanner/github-action/

name: OSV-Scanner Scheduled

on:
  push:
    branches: [main]
  schedule:
    # Run every Monday at 6 AM UTC
    - cron: '0 6 * * 1'
  workflow_dispatch:

permissions:
  contents: read
  actions: read
  security-events: write

jobs:
  scan-scheduled:
    uses: google/osv-scanner-action/.github/workflows/osv-scanner-reusable.yml@v2.3.2
    with:
      scan-args: |-
        --recursive
        ./
