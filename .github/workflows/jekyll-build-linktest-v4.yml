name: Jekyll Build Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Remove old Gemfile.lock
        run: rm -f Gemfile.lock

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.3'
          bundler-cache: true

      - name: Build site
        run: |
          bundle exec jekyll build --trace

      - name: Validate HTML (warnings only)
        continue-on-error: true
        run: |
          gem install html-proofer
          htmlproofer ./_site \
            --disable-external \
            --ignore-urls "/linkedin.com/,/facebook.com/,/twitter.com/" || true
