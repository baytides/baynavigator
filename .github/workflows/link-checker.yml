name: Check Links

on:
  # Run weekly on Sundays at 3am Pacific Time (11am UTC)
  schedule:
    - cron: '0 11 * * 0'
  # Allow manual runs from Actions tab
  workflow_dispatch:

jobs:
  linkChecker:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      
      - name: Link Checker
        id: lychee
        uses: lycheeverse/lychee-action@v1
        with:
          # Check all markdown files
          args: --verbose --no-progress --accept 200,204,301,302 './**/*.md'
          # Don't fail the workflow
          fail: false
          output: ./lychee/out.md
        env:
          GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
      
      - name: Create Issue if Broken Links Found
        if: steps.lychee.outputs.lychee_exit_code != 0
        uses: peter-evans/create-issue-from-file@v5
        with:
          title: 'ðŸ”— Broken Links Detected'
          content-filepath: ./lychee/out.md
          labels: broken-link, maintenance