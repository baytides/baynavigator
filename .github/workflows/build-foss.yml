name: Build FOSS APK

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag to add FOSS build to (e.g., 1.5.2)'
        required: true
        type: string

permissions:
  contents: write

defaults:
  run:
    working-directory: apps

jobs:
  build-foss:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Setup Java
        uses: actions/setup-java@v5
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.38.5'
          channel: 'stable'
          cache: true

      - name: Get dependencies
        run: flutter pub get

      - name: Decode keystore
        run: |
          echo "${{ secrets.ANDROID_KEYSTORE_BASE64 }}" | base64 -d > android/app/upload-keystore.jks

      - name: Build FOSS APK (no Sentry)
        run: flutter build apk --release
        env:
          KEYSTORE_FILE: upload-keystore.jks
          KEYSTORE_PASSWORD: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.ANDROID_KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.ANDROID_KEY_PASSWORD }}

      - name: Rename FOSS artifact
        run: |
          cp build/app/outputs/flutter-apk/app-release.apk bay-navigator-foss.apk

      - name: Add to existing GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ inputs.version }}
          files: apps/bay-navigator-foss.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
