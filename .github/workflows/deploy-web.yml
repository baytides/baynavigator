# To re-enable, remove the `if: false` condition below.
name: Deploy Web App

on:
  push:
    branches:
      - main
    paths:
      - 'apps/lib/**'
      - 'apps/web/**'
      - 'apps/pubspec.yaml'
      - '.github/workflows/deploy-web.yml'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: false

defaults:
  run:
    working-directory: apps

jobs:
  build:
    if: false # Disabled - remove this line to re-enable
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.38.5'
          channel: 'stable'
          cache: true

      - name: Get dependencies
        run: flutter pub get

      - name: Run tests
        run: flutter test

      - name: Build web app
        run: flutter build web --release --base-href "/baynavigator/"

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: apps/build/web

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
