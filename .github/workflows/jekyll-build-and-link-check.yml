name: Jekyll build and link check

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.3'
          bundler-cache: true

      - name: Install dependencies
        run: |
          bundle install

      - name: Build site
        run: |
          bundle exec jekyll build --trace

      - name: Link & HTML checks
        run: |
          gem install html-proofer
          htmlproofer ./_site \
            --checks Links,Scripts,Images \
            --enforce-https \
            --swap-urls "^/bayareadiscounts:" \
            --url-ignore "/localhost/,/127.0.0.1/,/linkedin.com/,/facebook.com/,/twitter.com/,/instagram.com/" \
            --typhoeus '{ "timeout": 30, "connecttimeout": 15 }' \
            --allow-hash-href \
            --assume-extension
