name: Deploy Azure Infrastructure

on:
  workflow_dispatch: # Manual trigger only for infrastructure changes
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        type: choice
        options:
          - dev
          - staging
          - prod
        default: 'prod'

permissions:
  id-token: write
  contents: read

jobs:
  deploy-infrastructure:
    runs-on: ubuntu-latest
    name: Deploy Infrastructure with Bicep

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Deploy Bicep template
        uses: azure/arm-deploy@v2
        with:
          scope: resourcegroup
          resourceGroupName: ${{ secrets.AZURE_RESOURCE_GROUP }}
          template: infrastructure/bicep/main.bicep
          parameters: |
            appName=baynavigator
            environmentName=${{ github.event.inputs.environment }}
            location=westus2
          failOnStdErr: false

      - name: Get deployment outputs
        id: outputs
        run: |
          echo "Deployment complete! Check Azure Portal for details."

      - name: Deployment summary
        run: |
          echo "‚úÖ Infrastructure deployed successfully!"
          echo "üåç Environment: ${{ github.event.inputs.environment }}"
          echo "üìç Resource Group: ${{ secrets.AZURE_RESOURCE_GROUP }}"
