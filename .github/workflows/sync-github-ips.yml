name: Sync GitHub IPs to Storage

on:
  schedule:
    - cron: '0 3 * * 0' # Every Sunday at 3 AM UTC
  workflow_dispatch: {}

permissions:
  id-token: write
  contents: read

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
        if: false # Disabled - use publish profile instead

      - name: Run IP sync
        run: |
          chmod +x scripts/sync-github-ips.sh
          ./scripts/sync-github-ips.sh
