name: Translate i18n Files

on:
  push:
    branches: [main]
    paths:
      # UI strings source file
      - 'src/i18n/en.json'
      # Program data YAML files
      - 'src/data/community.yml'
      - 'src/data/education.yml'
      - 'src/data/equipment.yml'
      - 'src/data/federal-benefits.yml'
      - 'src/data/finance.yml'
      - 'src/data/food.yml'
      - 'src/data/health.yml'
      - 'src/data/legal.yml'
      - 'src/data/library_resources.yml'
      - 'src/data/pet_resources.yml'
      - 'src/data/recreation.yml'
      - 'src/data/technology.yml'
      - 'src/data/transportation.yml'
      - 'src/data/utilities.yml'

  # Trigger from API calls (e.g., data sync scripts, external services)
  # Usage: POST /repos/{owner}/{repo}/dispatches with {"event_type": "translate"}
  repository_dispatch:
    types: [translate, data-updated, sync-complete]

  # Allow other workflows to call this one
  workflow_call:
    inputs:
      force_all:
        description: 'Force re-translate all strings'
        required: false
        default: false
        type: boolean

  workflow_dispatch:
    inputs:
      force_all:
        description: 'Force re-translate all strings (clears hash cache)'
        required: false
        default: 'false'
        type: boolean

jobs:
  translate:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Clear hash file if force_all
        if: ${{ github.event.inputs.force_all == 'true' }}
        run: rm -f .i18n-hashes.json

      - name: Run translation script
        env:
          AZURE_TRANSLATOR_KEY: ${{ secrets.AZURE_TRANSLATOR_KEY }}
          AZURE_TRANSLATOR_REGION: ${{ secrets.AZURE_TRANSLATOR_REGION }}
        run: node scripts/translate-i18n.cjs

      - name: Format generated files
        run: npx prettier --write shared/i18n/

      - name: Copy JSON files to public folder
        run: |
          mkdir -p public/i18n/json
          cp -r shared/i18n/json/* public/i18n/json/

      - name: Check for changes
        id: changes
        run: |
          if git diff --quiet shared/i18n/ public/i18n/ .i18n-hashes.json 2>/dev/null; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      - name: Commit translations
        if: steps.changes.outputs.changed == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add shared/i18n/ public/i18n/ .i18n-hashes.json
          git commit -m "chore: Update i18n translations [skip ci]

          Auto-generated by Azure Translator

          Languages: Spanish, Chinese (Simplified), Chinese (Traditional),
          Vietnamese, Filipino, Korean, Russian, French, Arabic"
          git push
