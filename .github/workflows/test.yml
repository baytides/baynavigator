name: Test

on:
  push:
    branches:
      - main
    paths:
      - 'apps/lib/**'
      - 'apps/test/**'
      - 'apps/pubspec.yaml'
  pull_request:
    branches:
      - main
    paths:
      - 'apps/lib/**'
      - 'apps/test/**'
      - 'apps/pubspec.yaml'

defaults:
  run:
    working-directory: apps

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.38.5'
          channel: 'stable'
          cache: true

      - name: Get dependencies
        run: flutter pub get

      - name: Analyze code
        run: flutter analyze

      - name: Run tests
        run: flutter test --coverage

      - name: Check test coverage
        run: |
          if [ -f coverage/lcov.info ]; then
            echo "Test coverage report generated"
            # Could add coverage threshold check here
          fi
