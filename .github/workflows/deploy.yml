name: Deploy Website (Azure)

on:
  workflow_dispatch:
  push:
    branches: [main]

# Prevent concurrent deploys
concurrency:
  group: deploy-${{ github.ref }}
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      artifact-path: dist
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate API files
        run: node scripts/generate-api.cjs

      - name: Build Astro site
        run: npm run build
        env:
          PUBLIC_PMTILES_URL: ${{ secrets.PUBLIC_PMTILES_URL }}
          PUBLIC_AZURE_MAPS_KEY: ${{ secrets.PUBLIC_AZURE_MAPS_KEY }}
          PUBLIC_OLLAMA_API_KEY: ${{ secrets.PUBLIC_OLLAMA_API_KEY }}

      - name: Sync programs to Azure AI Search
        run: node scripts/sync-search-index.cjs
        env:
          AZURE_SEARCH_KEY: ${{ secrets.AZURE_SEARCH_KEY }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: site
          path: dist

  deploy-static:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: production
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v7
        with:
          name: site
          path: dist

      - name: Deploy to Azure Static Web Apps
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: 'upload'
          app_location: 'dist'
          skip_app_build: true
