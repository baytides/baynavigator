name: Sync Open Data

on:
  # Run daily at 6 AM UTC (10 PM PST / 11 PM PDT)
  schedule:
    - cron: '0 6 * * *'
  # Allow manual trigger
  workflow_dispatch:
  # Run on changes to sync script
  push:
    branches: [main]
    paths:
      - 'scripts/sync-open-data-cache.cjs'

jobs:
  sync-open-data:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'

      - name: Sync open data from Bay Area portals
        run: node scripts/sync-open-data-cache.cjs --verbose
        continue-on-error: true

      - name: Check for changes and commit
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"

          # Add the generated cache file
          git add public/data/open-data-cache.json 2>/dev/null || true

          # Check if there are staged changes
          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m "chore: Sync open data cache [skip ci]

          Automated sync of Bay Area open data for faster Carl responses.

          ðŸ¤– Generated from Socrata open data portals"
            git push
          fi
