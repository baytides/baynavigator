name: Sync NPS Parks Data

on:
  # Run weekly on Sundays at 6am UTC
  schedule:
    - cron: '0 6 * * 0'
  # Allow manual trigger
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  sync-nps-parks:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'

      - name: Sync NPS Parks Data
        env:
          NPS_API_KEY: ${{ secrets.NPS_API_KEY }}
        run: node scripts/sync-nps-parks.cjs

      - name: Check for changes
        id: changes
        run: |
          if git diff --quiet src/data/recreation.yml; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      - name: Create Pull Request
        if: steps.changes.outputs.changed == 'true'
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: 'chore: update NPS parks data'
          title: 'chore: Update National Parks data from NPS API'
          body: |
            This PR updates the National Parks Service listings in `recreation.yml` with the latest data from the NPS API.

            ## Changes
            - Updated park information from NPS API
            - Refreshed verified dates

            ---
            *This PR was automatically generated by the [sync-nps-parks](.github/workflows/sync-nps-parks.yml) workflow.*
          branch: chore/update-nps-parks
          delete-branch: true
          labels: |
            automated
            data-update
