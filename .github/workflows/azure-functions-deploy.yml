name: Deploy Azure Functions

# Temporarily disabled - deploy manually with: func azure functionapp publish bayarea-api-prod --javascript
on:
  workflow_dispatch: # Only allow manual trigger

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy to Azure Functions

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: azure-functions/package-lock.json

      - name: Install dependencies
        working-directory: azure-functions
        run: npm ci

      - name: Install Azure Functions Core Tools
        run: npm install -g azure-functions-core-tools@4 --unsafe-perm true

      - name: Login to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy to Azure Functions
        run: |
          cd azure-functions
          func azure functionapp publish bayarea-api-prod --javascript

      - name: Deployment summary
        run: |
          echo "‚úÖ Azure Functions deployment completed!"
          echo "üìç Function App: bayarea-api-prod"
          echo "üîó URL: https://bayarea-api-prod.azurewebsites.net"
