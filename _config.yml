title: Bay Navigator
description: Free and low-cost resources across the San Francisco Bay Area
markdown: kramdown
url: "https://baynavigator.org"
baseurl: ""

# Feature flags
translations_enabled: false

# Include API directory in build
include:
  - api

exclude:
  - vendor
  - node_modules
  - scripts
  - infrastructure
  - tests
  - test-results
  - shared
  - openapi
  - docs
  - package.json
  - package-lock.json
  - playwright.config.js
  - Gemfile
  - Gemfile.lock
  - README.md
  - LICENSE
  - LICENSE-DATA
