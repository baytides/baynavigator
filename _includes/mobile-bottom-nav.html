<script>
(function() {
  const nav = document.querySelector('.mobile-bottom-nav');
  const items = document.querySelectorAll('.bottom-nav-item');
  const categoriesPanel = document.getElementById('categories-panel');
  const categoriesClose = document.querySelector('.categories-close');
  const savedCountBadge = document.querySelector('.saved-count');

  if (!nav) return;

  // Update saved count badge
  function updateSavedCount() {
    if (!savedCountBadge) return;
    try {
      const favorites = JSON.parse(localStorage.getItem('bayarea_favorites') || '[]');
      savedCountBadge.textContent = favorites.length > 0 ? favorites.length : '';
    } catch (e) {
      savedCountBadge.textContent = '';
    }
  }

  // Handle navigation item clicks
  items.forEach(item => {
    item.addEventListener('click', () => {
      const target = item.getAttribute('data-nav');

      // Update active state
      items.forEach(i => {
        i.classList.remove('active');
        i.removeAttribute('aria-current');
      });
      item.classList.add('active');
      item.setAttribute('aria-current', 'page');

      // Handle navigation actions
      switch (target) {
        case 'home':
          // Reset filters and scroll to top
          if (window.searchFilter) {
            window.searchFilter.resetFilters();
          }
          window.scrollTo({ top: 0, behavior: 'smooth' });
          closeCategoriesPanel();
          break;

        case 'categories':
          toggleCategoriesPanel();
          break;

        case 'saved':
          closeCategoriesPanel();
          // Filter to show only saved programs
          showSavedPrograms();
          break;

        case 'search':
          closeCategoriesPanel();
          // Open mobile filter drawer or focus search input
          const filterToggle = document.getElementById('mobile-filter-toggle');
          if (filterToggle && window.innerWidth <= 768) {
            filterToggle.click();
          } else {
            const searchInput = document.getElementById('search-input');
            if (searchInput) {
              searchInput.focus();
              searchInput.scrollIntoView({ behavior: 'smooth', block: 'center' });
            }
          }
          break;
      }
    });
  });

  // Toggle categories panel
  function toggleCategoriesPanel() {
    if (categoriesPanel.hidden) {
      categoriesPanel.hidden = false;
    } else {
      closeCategoriesPanel();
    }
  }

  function closeCategoriesPanel() {
    if (categoriesPanel) {
      categoriesPanel.hidden = true;
    }
  }

  // Close categories panel
  if (categoriesClose) {
    categoriesClose.addEventListener('click', closeCategoriesPanel);
  }

  // Category quick buttons
  document.querySelectorAll('.category-quick-btn').forEach(btn => {
    btn.addEventListener('click', () => {
      const category = btn.getAttribute('data-category');
      if (!category || !window.searchFilter) return;

      // Reset and apply category filter
      window.searchFilter.resetFilters();

      const categoryBtn = document.querySelector(`[data-filter-type="category"][data-filter-value="${category}"]`);
      if (categoryBtn) {
        categoryBtn.click();
      }

      closeCategoriesPanel();

      // Scroll to results
      const results = document.getElementById('search-results');
      if (results) {
        setTimeout(() => {
          results.scrollIntoView({ behavior: 'smooth', block: 'start' });
        }, 100);
      }

      // Update nav state
      items.forEach(i => {
        i.classList.remove('active');
        i.removeAttribute('aria-current');
      });
      document.querySelector('[data-nav="home"]')?.classList.add('active');
    });
  });

  // Show saved programs
  function showSavedPrograms() {
    try {
      const favorites = JSON.parse(localStorage.getItem('bayarea_favorites') || '[]');

      if (favorites.length === 0) {
        alert('You haven\'t saved any programs yet. Click the heart icon on a program to save it.');
        return;
      }

      // Hide all programs first
      document.querySelectorAll('.program-card').forEach(card => {
        const programId = card.getAttribute('data-program-id');
        if (favorites.includes(programId)) {
          card.style.display = '';
        } else {
          card.style.display = 'none';
        }
      });

      // Update results count
      const countEl = document.querySelector('.results-count');
      if (countEl) {
        countEl.textContent = `Showing ${favorites.length} saved program${favorites.length !== 1 ? 's' : ''}`;
      }

      // Scroll to results
      const results = document.getElementById('search-results');
      if (results) {
        results.scrollIntoView({ behavior: 'smooth', block: 'start' });
      }
    } catch (e) {
      console.error('Error showing saved programs:', e);
    }
  }

  // Initial saved count
  updateSavedCount();

  // Listen for favorite changes
  window.addEventListener('storage', updateSavedCount);
  document.addEventListener('click', (e) => {
    if (e.target.closest('.favorite-toggle')) {
      setTimeout(updateSavedCount, 100);
    }
  });
})();
</script>
