<section class="search-panel" aria-label="Search and filter college programs">
  <div class="search-container">
    <!-- Search Bar -->
    <div class="search-field">
      <input
        type="search"
        id="college-search"
        class="table-search"
        placeholder="Search (food, transit, housing, stanford...)"
        aria-label="Search programs"
      />
      <span class="results-count" aria-live="polite" aria-atomic="true">
        <span class="result-number">Loading</span> programs
      </span>
    </div>

    <!-- Filter Section -->
    <div class="filters-section">
      <!-- Institution Type Filter -->
      <div class="filter-group">
        <label class="filter-group-label" for="institution-type-filter">Institution Type</label>
        <div class="filter-buttons" role="group" aria-label="Filter by institution type">
          <button class="filter-btn active" data-filter="institution-type" data-value="all" aria-pressed="true">
            All
          </button>
          <button class="filter-btn" data-filter="institution-type" data-value="community-college" aria-pressed="false">
            Community Colleges
          </button>
          <button class="filter-btn" data-filter="institution-type" data-value="csu" aria-pressed="false">
            CSU
          </button>
          <button class="filter-btn" data-filter="institution-type" data-value="uc" aria-pressed="false">
            UC
          </button>
          <button class="filter-btn" data-filter="institution-type" data-value="private" aria-pressed="false">
            Private
          </button>
        </div>
      </div>

      <!-- Program Category Filter -->
      <div class="filter-group">
        <label class="filter-group-label" for="program-type-filter">Program Type</label>

          <button class="filter-btn active" data-filter="program-type" data-value="all" aria-pressed="true">

          </button>
          <button class="filter-btn" data-filter="program-type" data-value="food" aria-pressed="false">

          </button>
          <button class="filter-btn" data-filter="program-type" data-value="emergency" aria-pressed="false">
            ğŸ†˜ Emergency

      </div>

      <!-- Location Filter -->
      <div class="filter-group">
        <label class="filter-group-label" for="location-filter">Location</label>
        <div class="filter-buttons" role="group" aria-label="Filter by location">
          <button class="filter-btn active" data-filter="location" data-value="all" aria-pressed="true">
            All Locations
          </button>
          <button class="filter-btn" data-filter="location" data-value="san-francisco" aria-pressed="false">
            San Francisco
          </button>
          <button class="filter-btn" data-filter="location" data-value="east-bay" aria-pressed="false">
