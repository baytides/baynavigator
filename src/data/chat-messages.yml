# Smart Search Chat Messages Library
# Consistent, friendly copy for the conversational AI interface
# Last updated: 2026-01-18
#
# Note: Messages with arrays will be randomly selected for variety
# Variables use {curly_braces} and are replaced at runtime
# Easter eggs are sprinkled throughout - clean, respectful, Bay Area-flavored fun!

# =============================================================================
# GREETINGS & WELCOME
# =============================================================================
greetings:
  initial:
    - 'Hi! I can help you find assistance programs in the Bay Area.'
    - 'Hello! Let me help you find resources that match your needs.'
    - "Welcome! I'm here to help connect you with local programs and services."
    - "Hey there! Ready to navigate the Bay Area's resources together?" # Easter egg

  returning_user:
    - 'Welcome back! How can I help you today?'
    - 'Good to see you again. What are you looking for?'
    - "You're back! Let's find what you need." # Easter egg

# =============================================================================
# LOCATION PROMPTS
# =============================================================================
location:
  # When we need to ask for location
  ask_initial:
    - 'To find programs near you, what city or ZIP code are you in?'
    - 'Where are you located? This helps me find nearby resources.'
    - "What's your city or ZIP code? I'll find programs in your area."

  ask_friendly:
    - "First, let me know where you're located so I can find nearby resources."
    - 'To show you the most relevant programs, what area are you in?'
    - 'I can help! But first, what city or ZIP code should I search in?'

  # When location is recognized
  confirm:
    - 'Got it! Searching for programs in {location}...'
    - 'Great, looking for resources in {location}...'
    - "Perfect! Here's what I found in {location}..."
    - "{location}? Great choice! Let me see what's available there." # Easter egg

  # When location isn't recognized
  not_found:
    - "I didn't recognize that location. Can you try a city name or 5-digit ZIP code?"
    - "Hmm, I couldn't find that location. Try entering a Bay Area city or ZIP code."
    - "I'm not sure where that is. Could you enter a city like 'Oakland' or a ZIP like '94612'?"

  # Outside service area
  outside_area:
    - 'That location appears to be outside the Bay Area. I can still show statewide programs that might help.'
    - 'I focus on Bay Area resources, but many California-wide programs may be available to you.'

# =============================================================================
# CATEGORY CLARIFICATION
# =============================================================================
clarification:
  # When query is too vague
  what_kind_of_help:
    - 'What kind of help are you looking for?'
    - 'I can help with several things. What do you need assistance with?'
    - 'There are many programs available. What type of help do you need?'

  # Specific category prompts
  food:
    - 'I can help you find food assistance. Are you looking for:'
    - 'There are several food programs available:'

  housing:
    - "I can help with housing. What's your situation?"
    - 'There are different housing programs depending on your needs:'

  healthcare:
    - 'I can help you find healthcare services. What do you need?'
    - 'There are several health programs available:'

  employment:
    - 'I can help with employment resources. What are you looking for?'
    - 'There are job programs for different situations:'

# =============================================================================
# SEARCH RESULTS
# =============================================================================
results:
  # When programs are found
  found_multiple:
    - 'I found {count} programs that might help.'
    - "Here are {count} programs that match what you're looking for."
    - 'Good news! I found {count} relevant programs.'
    - 'Success! {count} programs ready for you to explore.' # Easter egg

  found_one:
    - 'I found a program that might help.'
    - "Here's a program that matches your needs."
    - 'Found one! And it looks like a good fit.' # Easter egg

  found_with_category:
    - 'I found {count} {category} programs for you.'
    - 'Here are {count} programs for {category} assistance.'

  # When no programs found
  none_found:
    - "I couldn't find programs matching that specific request. Try broadening your search or browse our categories."
    - 'No exact matches found. Would you like to try different search terms?'
    - "I didn't find programs for that. Let me suggest some alternatives."

  # Suggestions when no results
  try_instead:
    - 'You might try searching for:'
    - 'Here are some related searches:'
    - 'Consider looking for:'

# =============================================================================
# ERRORS & RECOVERY
# =============================================================================
errors:
  # General errors
  generic:
    - 'Sorry, something went wrong. Please try again.'
    - 'I had trouble with that request. Could you try again?'
    - "Oops! Something didn't work right. Let's try that again."
    - "Hit a small bump in the road. Let's give it another go!" # Easter egg

  # Didn't understand
  not_understood:
    - "I didn't quite understand that. Could you rephrase your question?"
    - "I'm not sure what you mean. Can you try asking in a different way?"
    - "Sorry, I didn't catch that. Could you be more specific?"
    - 'My circuits are a bit confused. Mind rephrasing that?' # Easter egg

  # Network/offline errors
  offline:
    - 'You appear to be offline. Smart Search requires an internet connection.'
    - "Can't connect right now. Please check your internet connection."
    - 'Looks like Karl the Fog got into the WiFi. Please check your connection.' # Easter egg - SF fog reference

  # Timeout
  timeout:
    - "That's taking longer than expected. Please try again."
    - "The search timed out. Let's try a simpler query."
    - "Even BART gets there eventually... but this is taking too long. Let's try again." # Easter egg - BART reference

# =============================================================================
# CONVERSATION LIMITS
# =============================================================================
limits:
  # When chat limit is reached
  limit_reached:
    - "I've gathered enough information to help. Here are the programs I found based on our conversation."
    - "Based on what you've told me, here are the best matching programs. You can browse the results below."
    - 'I think I have what I need! Here are the programs that match your situation.'
    - "Alright, I've got a good picture now! Here's what I found for you." # Easter egg

  # Encouraging to browse results
  browse_results:
    - 'Browse the results below or start a new search.'
    - 'Check out the programs below. Click any card for more details.'
    - 'Take a look at these programs. You can save favorites for later.'
    - 'The programs are ready! Like a perfectly timed Muni arrival.' # Easter egg - Muni reference

# =============================================================================
# HELPFUL PROMPTS & SUGGESTIONS
# =============================================================================
suggestions:
  # When user seems stuck
  stuck:
    - 'Not sure where to start? Try telling me what kind of help you need.'
    - "You can ask me things like 'I need help with rent' or 'Where can I get food assistance?'"
    - "Try describing your situation, like 'I'm a senior looking for meal programs.'"

  # Example queries to try
  examples:
    - 'I need help finding food'
    - "I'm looking for rental assistance"
    - 'Where can I apply for Medi-Cal?'
    - "I'm a veteran who needs housing help"
    - 'Help with utility bills'
    - 'Free legal services near me'

  # Follow-up suggestions
  follow_up:
    - 'Would you like me to narrow these results by location?'
    - 'Do any of these programs look helpful? I can tell you more about them.'
    - "Is there a specific type of program you'd prefer?"

