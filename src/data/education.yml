  keywords: >-
    ACT, test fee waiver, free test, college entrance exam, low-income, student, high school, 11th grade, 12th grade,
    standardized testing, college admission, score reports, Kaplan prep
  description: >-
    The ACT offers fee waivers for students from low-income families, removing financial barriers to college entrance
    testing.
  what_they_offer: |
    - Two free ACT tests (with or without writing)
    - Free access to official ACT Self-Paced Course (Kaplan prep)
    - Send scores to up to 20 colleges for free
    - Ability to request college application fee waivers
    - Waived fees for late registration, standby testing, and test date changes
