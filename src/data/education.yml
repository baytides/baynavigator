- id: calvet-college-fee-waiver
  name: CalVet College Fee Waiver
  category: Education
  area: Statewide
  groups:
    - veterans
    - families
  keywords: veteran, college, tuition waiver, free tuition, UC, CSU, community college, dependent, spouse, child, military, deceased veteran, disabled veteran, service-connected, education, university, enrollment fees, financial aid
  description: The CalVet College Fee Waiver waives enrollment fees and tuition at California public universities (UC, CSU, and Community Colleges) for eligible dependents of disabled or deceased veterans.
  what_they_offer: |
    - Full waiver of enrollment fees at UC, CSU, and Community Colleges
    - Full waiver of state tuition at public universities
    - Covers undergraduate and graduate programs
    - No limit on number of eligible dependents per veteran
    - Renewable each academic year
    - Includes children, spouses, and registered domestic partners
  how_to_get_it: |
    1. Veteran must have service-connected disability rating of 0% or higher
    2. Or veteran must have died of service-connected cause
    3. Or veteran must have died during active duty
    4. Dependent submits application through CalVet
    5. Provide DD214, disability rating letter, and proof of relationship
    6. Submit fee waiver certification to school financial aid office
  phone: '844-225-8387'
  benefit: Free tuition and enrollment fees at UC, CSU, and Community Colleges for children, spouses, and domestic partners of eligible veterans
  how_to_use: Apply through CalVet website; submit certification to school
  timeframe: Academic year (renewable)
  link: https://www.calvet.ca.gov/VetServices/Pages/College-Fee-Waiver.aspx
  link_text: Apply Now
  verified_date: '2026-01-03'

- id: act-fee-waivers
  name: ACT Fee Waivers
  category: Education
  area: Nationwide
  groups:
    - income-eligible
  keywords: ACT, test fee waiver, free test, college entrance exam, low-income, student, high school, 11th grade, 12th grade, standardized testing, college admission, score reports, Kaplan prep
  description: The ACT offers fee waivers for students from low-income families, removing financial barriers to college entrance testing.
  what_they_offer: |
    - Two free ACT tests (with or without writing)
    - Free access to official ACT Self-Paced Course (Kaplan prep)
    - Send scores to up to 20 colleges for free
    - Ability to request college application fee waivers
    - Waived fees for late registration, standby testing, and test date changes
  how_to_get_it: |
    1. Must be in 11th or 12th grade
    2. Must meet income eligibility guidelines
    3. Talk to your high school counselor about eligibility
    4. Counselor will provide fee waiver form
    5. Use fee waiver code when registering for ACT
    6. Present fee waiver at test center
  benefit: Receive two free ACT tests (including optional science/writing); free access
    to official ACT Self-Paced Course (Kaplan); send scores to up to 20 colleges;
    can request college application fee waivers
  timeframe: Ongoing
  link: https://www.act.org/content/act/en/products-and-services/the-act/registration/fees/fee-waivers.html
  link_text: Apply
  verified_date: '2025-12-16'

- id: ap-exam-fee-reductions
  name: AP Exam Fee Reductions
  category: Education
  area: Nationwide
  groups:
    - income-eligible
  keywords: AP, Advanced Placement, exam fee reduction, fee waiver, low-income, student, high school, College Board, free reduced lunch, college credit, test discount
  description: The College Board offers significant fee reductions on AP (Advanced Placement) exams for students with demonstrated financial need.
  what_they_offer: |
    - $37 College Board fee reduction per AP exam
    - Schools forgo $9 rebate, adding to the reduction
    - Final cost typically $53-62 per exam (down from $99)
    - Some California districts provide additional funding
    - Some students pay $0 for exams in participating districts
  how_to_get_it: |
    1. Must demonstrate financial need (qualify for free/reduced lunch, etc.)
    2. Talk to your AP teacher or school counselor
    3. School will verify eligibility
    4. Fee reduction automatically applied at registration
    5. Pay reduced fee by deadline
  benefit: $37 College Board fee reduction per exam (schools forgo $9 rebate); final
    cost typically $53-62 per exam (down from $99); some CA districts provide additional
    funding bringing cost to $0
  timeframe: Ongoing
  link: https://apstudents.collegeboard.org/exam-policies-guidelines/exam-fees
  link_text: Learn More
  verified_date: '2025-12-16'

- id: california-college-promise-grant
  name: California College Promise Grant (CCPG)
  category: Education
  area: Statewide
  groups:
    - income-eligible
  keywords: CCPG, California College Promise Grant, BOG fee waiver, community college, enrollment fees, free tuition, low-income, FAFSA, Dream Act, CalFresh, TANF, financial aid, CCCApply
  description: The California College Promise Grant (formerly BOG Fee Waiver) waives enrollment fees at all 116 California Community Colleges for eligible students.
  what_they_offer: |
    - Waiver of enrollment fees ($46 per unit)
    - Covers entire academic year
    - Valid at all California Community Colleges
    - May qualify for additional financial aid
    - No limit on number of units covered
  how_to_get_it: |
    1. Complete the FAFSA or California Dream Act Application
    2. Apply through CCCApply when enrolling in a community college
    3. Qualify based on income, receiving public benefits (CalFresh, TANF, etc.), or other criteria
    4. Grant automatically applied to your enrollment fees
    5. Renew each academic year
  benefit: Waives enrollment fees ($46/unit) at all California Community Colleges
    for entire academic year
  timeframe: Ongoing
  link: https://www.cccapply.org/us/money/california-college-promise-grant
  link_text: Apply
  verified_date: '2025-12-16'

- id: common-app-fee-waiver
  name: Common App Fee Waiver
  category: Education
  area: Nationwide
  groups:
    - income-eligible
  keywords: Common App, Common Application, fee waiver, free college application, university, low-income, student, financial need, admission, 900 colleges, selective schools
  description: The Common Application offers fee waivers that eliminate college application fees at over 900 participating colleges for students with financial need.
  what_they_offer: |
    - Waived application fees at participating colleges
    - Valid at over 900 Common App member schools
    - No limit on number of colleges
