    1. Must be in 11th or 12th grade
    2. Must meet income eligibility guidelines
    3. Talk to your high school counselor about eligibility
    4. Counselor will provide fee waiver form
    5. Use fee waiver code when registering for ACT
    6. Present fee waiver at test center
  benefit: >-
    Receive two free ACT tests (including optional science/writing); free access to official ACT Self-Paced Course
    (Kaplan); send scores to up to 20 colleges; can request college application fee waivers
  timeframe: Ongoing
  link: https://www.act.org/content/act/en/products-and-services/the-act/registration/fees/fee-waivers.html
  link_text: Apply
  verified_date: '2025-12-16'
