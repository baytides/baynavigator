    reduced lunch, college credit, test discount
  description: >-
    The College Board offers significant fee reductions on AP (Advanced Placement) exams for students with demonstrated
    financial need.
  what_they_offer: |
    - $37 College Board fee reduction per AP exam
    - Schools forgo $9 rebate, adding to the reduction
    - Final cost typically $53-62 per exam (down from $99)
