- id: calvet-veterans-homes
  name: Veterans Homes of California
  category: Health
  area: Statewide
  groups:
    - veterans
    - seniors
  keywords: CalVet, Veterans Homes, skilled nursing, memory care, Alzheimer's, dementia, residential care, veteran housing, long-term care
  description: The Veterans Homes of California operate 8 residential care facilities across the state providing housing, healthcare, and supportive services to eligible veterans and their spouses.
  what_they_offer: |
    - Long-term residential care (domiciliary and skilled nursing)
    - On-site medical and dental care
    - Physical therapy and rehabilitation
    - Memory care for Alzheimer's/dementia
    - Social and recreational activities
    - Three meals daily
    - Transportation to VA medical appointments
  how_to_get_it: |
    1. Must be California veteran with 90+ days active duty
    2. Must have honorable discharge
    3. Apply online or by mail through CalVet
    4. Submit DD214, medical records, and financial info
    5. Complete health assessment
    6. Select preferred home location
  phone: '800-952-5626'
  benefit: Residential care at 8 California locations with healthcare, meals, and activities for veterans and spouses
  how_to_use: Apply through CalVet; wait times vary by location and level of care
  timeframe: Ongoing
  link: https://www.calvet.ca.gov/VetHomes
  link_text: Apply Now
  verified_date: '2026-01-03'

