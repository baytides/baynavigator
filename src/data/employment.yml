- id: edd-unemployment-insurance
  name: EDD Unemployment Insurance (UI)
  category: Finance
  area: Statewide
  groups:
    - unemployed
  keywords: >-
    EDD, unemployment, UI, unemployment insurance, jobless, laid off, unemployment benefits, California unemployment,
    weekly benefits, job loss
  description: >-
    California's Unemployment Insurance program provides temporary financial assistance to workers who lost their jobs
    through no fault of their own while they search for new employment.
  what_they_offer: |
    - Weekly unemployment benefits (up to $450/week in 2024)
    - Up to 26 weeks of regular benefits
    - Extended benefits during high unemployment
    - Pandemic Unemployment Assistance (when applicable)
