- id: section-8-hcv
  name: Section 8 Housing Choice Voucher Program
  category: Community Services
  area: Statewide
  groups:
    - income-eligible
  keywords: Section 8, housing voucher, HCV, rent assistance, HUD, low-income housing, rental subsidy, waitlist, public housing
  description: >-
    The Housing Choice Voucher (Section 8) program helps low-income families, seniors, and people with disabilities
    afford rental housing by subsidizing a portion of rent paid to private landlords.
  what_they_offer: |
    - Monthly rental subsidy paid directly to landlord
    - Tenant pays approximately 30% of income toward rent
    - Choice to rent in private market (not just public housing)
    - Portability to move between housing authorities
    - Protection from paying more than 30-40% of income for housing
  how_to_get_it: |
    1. Apply through your local housing authority
    2. Must meet income limits (generally below 50% of area median income)
    3. Waitlists are often long (years in some areas)
    4. Some housing authorities open waitlists periodically
    5. When your name comes up, attend briefing and find housing
    6. Housing authority inspects unit and approves rent
  phone: 800-955-2232
  benefit: Rental subsidy covering difference between 30% of income and fair market rent
  timeframe: Ongoing (long waitlists)
  link: https://www.hud.gov/topics/housing_choice_voucher_program_section_8
  link_text: Learn More
  verified_date: '2026-01-18'
- id: ca-emergency-rental-assistance
  name: California Emergency Rental Assistance
  category: Community Services
  area: Statewide
  groups:
    - income-eligible
  keywords: emergency rental assistance, rent help, COVID, back rent, utility help, eviction prevention, California, low-income
  description: >-
    California's Emergency Rental Assistance Program helps income-eligible renters who have been impacted by the
    pandemic pay past-due rent and utilities to avoid eviction.
  what_they_offer: |
    - Payment of past-due rent (up to 18 months)
    - Payment of past-due utilities
    - Future rent assistance in some cases
    - Eviction protection while application pending
    - Direct payment to landlord/utility company
  how_to_get_it: |
    1. Visit HousingIsKey.com or call 833-430-2122
    2. Must be income-eligible (80% of area median income or below)
    3. Must have COVID-related financial hardship
    4. Must have past-due rent or utilities
    5. Submit application with required documentation
    6. Landlord participation required for rent assistance
  phone: 833-430-2122
  benefit: Payment of past-due rent and utilities to prevent eviction
  timeframe: Varies by funding availability
  link: https://housing.ca.gov/
  link_text: Apply Now
  verified_date: '2026-01-18'
