# Crisis patterns - immediate response, no prompts
crisis_patterns:
  - patterns: ['suicide', 'kill myself', 'want to die', 'end my life', 'suicidal']
    response:
      type: crisis
      title: "You're not alone. Help is available now."
      resource:
        name: '988 Suicide & Crisis Lifeline'
        phone: '988'
        description: 'Free, confidential support 24/7'
        action: 'Call or text 988'
      secondary:
        name: 'Crisis Text Line'
        action: 'Text HOME to 741741'

  - patterns:
      ['domestic violence', 'abusive relationship', 'partner abuse', 'being abused', 'hitting me']
    response:
      type: crisis
      title: 'Help is available. You are not alone.'
      resource:
        name: 'National Domestic Violence Hotline'
        phone: '1-800-799-7233'
        description: 'Free, confidential support 24/7'
        action: 'Call 1-800-799-7233'
      secondary:
        name: 'Text support'
        action: 'Text START to 88788'

  - patterns:
      ['homeless', 'no place to stay', 'sleeping outside', 'unhoused', 'need shelter tonight']
    response:
      type: crisis
      title: 'We can help you find shelter.'
      resource:
        name: '211 Bay Area'
        phone: '211'
        description: 'Free help finding shelter and services 24/7'
        action: 'Call 211'
      search: 'emergency shelter navigation center'

  - patterns: ['hungry', 'no food', 'starving', 'need food now', "haven't eaten"]
    response:
      type: crisis
      title: 'Food help is available today.'
      resource:
        name: '211 Bay Area'
        phone: '211'
        description: 'Find food banks and meals near you'
        action: 'Call 211'
      search: 'food bank food pantry'

