# Bay Navigator Custom Themes
# Celebrate sports teams, patriotic holidays, and special events!
# Last updated: 2026-01-18
#
# Usage: Set activeTheme to a theme id to enable, or null/'default' to disable
# Themes are applied to the hero section gradient and accent colors
#
# WCAG Accessibility Note:
# Custom themes are celebratory/decorative and temporary (exempt from WCAG 1.4.3).
# However, we maintain readability by:
# - Using high-contrast text colors that meet at least 4.5:1 ratio
# - Keeping core site functionality unaffected (SearchBar remains accessible)
# - Only applying to the hero section (main content uses standard theme)
# - Themes can be disabled by users who prefer high contrast

# Current active theme (set to team id or null)
# Sports: 'warriors', 'giants', '49ers', 'sharks', 'stanford', 'cal'
# Patriotic: 'america250', 'july4th', 'veterans_day', 'memorial_day'
# Seasonal: 'pride', 'halloween', 'thanksgiving', 'winter_holidays'
# Other: 'bay_pride', 'champions', null
activeTheme: null

# Optional: Schedule themes automatically
# If set, overrides activeTheme during the specified date range
schedule:
  # Example: Warriors playoff run
  # - team: warriors
  #   start: '2026-04-15'
  #   end: '2026-06-30'
  #   reason: 'NBA Playoffs'
  #
  # Example: Giants home opener
  # - team: giants
  #   start: '2026-04-01'
  #   end: '2026-04-07'
  #   reason: 'Opening Week'

