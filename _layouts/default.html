<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title | default: site.title }}</title>
  <meta name="description" content="{{ page.description | default: site.description }}">
  <meta name="color-scheme" content="light dark">
  
  <!-- Favicons -->
  <link rel="icon" type="image/png" href="/favicon-96x96.png" sizes="96x96" />
  <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
  <link rel="shortcut icon" href="/favicon.ico" />
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
  <meta name="apple-mobile-web-app-title" content="Bay Area Discounts" />
  <link rel="manifest" href="/site.webmanifest" />
  
  <!-- PWA Theme Color -->
  <meta name="theme-color" content="#00acc1">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  
  <!-- Vision Pro Optimized CSS -->
  <link rel="stylesheet" href="{{ '/assets/css/vision-pro-optimized.css' | relative_url }}">
  
  <style>
    /* CSS Variables for theming */
    :root {
      --primary-teal: #00acc1;
      --primary-teal-dark: #00838f;
      --primary-teal-darker: #006064;
      --accent-orange: #ff6f00;
      --accent-orange-light: #ff8f00;
      --light-cyan: #e0f7fa;
      --lighter-cyan: #b2ebf2;
      
      --bg-body: linear-gradient(135deg, #e0f7fa15 0%, #b2ebf215 100%);
      --bg-main: white;
      --bg-table-hover: #e0f7fa;
      --bg-footer: white;
      --text-primary: #24292e;
      --text-heading: #00838f;
      --text-link: #00838f;
      --text-link-hover: #006064;
      --border-color: #e1e4e8;
      --border-light: #b2ebf2;
      --shadow: rgba(0,0,0,0.07);
      --shadow-light: rgba(0,0,0,0.06);
    }
    
    /* Dark mode variables */
    @media (prefers-color-scheme: dark) {
      :root {
        --bg-body: linear-gradient(135deg, #0a1a1a15 0%, #0d2626a15 100%);
        --bg-main: #0d1117;
        --bg-table-hover: #1b3a3a;
        --bg-footer: #010409;
        --text-primary: #c9d1d9;
        --text-heading: #58c4d9;
        --text-link: #58c4d9;
        --text-link-hover: #79d8eb;
        --border-color: #30363d;
        --border-light: #1b3a3a;
        --shadow: rgba(0,0,0,0.3);
        --shadow-light: rgba(0,0,0,0.2);
      }
    }
    
    * {
      box-sizing: border-box;
    }
    
    html, body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif;
      background: var(--bg-body);
      color: var(--text-primary);
    }
    
    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    
    main {
      flex: 1;
      background: var(--bg-main);
      padding: 2rem 1rem;
    }
    
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 1rem;
    }
    
    h1, h2, h3, h4, h5, h6 {
      color: var(--text-heading);
      margin-top: 1.5rem;
      margin-bottom: 1rem;
    }
    
    h1 {
      font-size: 2.5rem;
      margin-top: 0;
    }
    
    h2 {
      font-size: 2rem;
      border-bottom: 2px solid var(--border-light);
      padding-bottom: 0.5rem;
    }
    
    a {
      color: var(--text-link);
      text-decoration: none;
    }
    
    a:hover {
      color: var(--text-link-hover);
      text-decoration: underline;
    }
    a:visited {
        color: var(--text-link);
      }

    a:visited:hover {
        color: var(--text-link-hover);
      }
    table {
      width: 100%;
      border-collapse: collapse;
      margin: 2rem 0;
      box-shadow: 0 2px 8px var(--shadow);
      border-radius: 8px;
      overflow: hidden;
    }
    
    thead {
      background: var(--light-cyan);
      color: var(--text-heading);
    }
    
    tbody tr {
      border-bottom: 1px solid var(--border-color);
    }
    
    tbody tr:hover {
      background: var(--bg-table-hover);
    }
    
    th, td {
      padding: 1rem;
      text-align: left;
    }
    
    th {
      font-weight: 600;
    }

    /* Search functionality */
    .table-search {
      margin: 1rem 0;
      padding: 0.75rem;
      border: 1px solid var(--border-color);
      border-radius: 4px;
      font-size: 1rem;
      width: 100%;
      max-width: 400px;
    }

    .sr-only {
      position: absolute;
      width: 1px;
      height: 1px;
      padding: 0;
      margin: -1px;
      overflow: hidden;
      clip: rect(0,0,0,0);
      white-space: nowrap;
      border-width: 0;
    }
    
    footer {
      background: var(--bg-footer);
      border-top: 1px solid var(--border-color);
      padding: 2rem 1rem;
      text-align: center;
      color: var(--text-primary);
      margin-top: auto;
    }
    
    footer a {
      color: var(--text-link);
    }
    
    footer a:hover {
      color: var(--text-link-hover);
    }
    
    @media (max-width: 768px) {
      h1 { font-size: 2rem; }
      h2 { font-size: 1.5rem; }
      main { padding: 1rem 0.5rem; }
      table { margin: 1rem 0; }
      th, td { padding: 0.75rem 0.5rem; font-size: 0.9rem; }
    }
  </style>
</head>
<body>
  <main id="main-content" role="main">
    <div class="container">
      {{ content }}
    </div>
  </main>

  {% include footer.html %}

  <!-- Search/Filter JavaScript -->
  <script src="{{ '/assets/js/search-filter.js' | relative_url }}"></script>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // ============== GLOBAL SEARCH FUNCTIONALITY ==============
      
      const globalSearch = document.querySelector('input[type="search"]#global-search');
      
      if (globalSearch) {
        globalSearch.addEventListener('input', function() {
          const query = this.value.toLowerCase();
          const tables = document.querySelectorAll('table');
          
          tables.forEach(table => {
            const rows = table.querySelectorAll('tbody tr');
            rows.forEach(row => {
              const text = row.textContent.toLowerCase();
              row.style.display = text.includes(query) ? '' : 'none';
            });
          });
        });
      }
      
      // Keyboard shortcut (Ctrl/Cmd + K) to focus global search
      document.addEventListener('keydown', function(e) {
        if ((e.ctrlKey || e.metaKey) && e.key === 'k') {
          e.preventDefault();
          if (globalSearch) globalSearch.focus();
        }
      });
      
      // Announce search results to screen readers
      const searchBoxes = document.querySelectorAll('.table-search');
      searchBoxes.forEach(box => {
        const announcement = document.createElement('div');
        announcement.setAttribute('role', 'status');
        announcement.setAttribute('aria-live', 'polite');
        announcement.className = 'sr-only';
        announcement.style.cssText = 'position: absolute; left: -10000px; width: 1px; height: 1px; overflow: hidden;';
        box.parentNode.insertBefore(announcement, box.nextSibling);
        
        box.addEventListener('keyup', function() {
          const visibleRows = Array.from(this.nextElementSibling.nextElementSibling.querySelectorAll('tbody tr')).filter(row => row.style.display !== 'none').length;
          announcement.textContent = `${visibleRows} result${visibleRows !== 1 ? 's' : ''} found`;
        });
      });
      
      // ============== PWA FUNCTIONALITY ==============
      
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then(registration => {
              console.log('ServiceWorker registered:', registration);
            })
            .catch(err => {
              console.log('ServiceWorker registration failed:', err);
            });
        });
      }

      let deferredPrompt;
      const installButton = document.createElement('button');
      installButton.id = 'install-button';
      installButton.innerHTML = 'ðŸ“± Install App';
      installButton.style.cssText = `
        display: none;
        position: fixed;
        bottom: 80px;
        right: 30px;
        padding: 12px 20px;
        background: linear-gradient(135deg, #00acc1 0%, #00bcd4 100%);
        color: white;
        border: none;
        border-radius: 50px;
        cursor: pointer;
        z-index: 1000;
        box-shadow: 0 4px 12px rgba(0, 172, 193, 0.4);
        font-weight: 600;
        font-size: 14px;
        transition: all 0.3s ease;
      `;
      document.body.appendChild(installButton);

      installButton.addEventListener('mouseenter', () => {
        installButton.style.transform = 'translateY(-3px)';
        installButton.style.boxShadow = '0 6px 16px rgba(0, 172, 193, 0.5)';
      });

      installButton.addEventListener('mouseleave', () => {
        installButton.style.transform = 'translateY(0)';
        installButton.style.boxShadow = '0 4px 12px rgba(0, 172, 193, 0.4)';
      });

      window.addEventListener('beforeinstallprompt', (e) => {
        e.preventDefault();
        deferredPrompt = e;
        installButton.style.display = 'block';
      });

      installButton.addEventListener('click', async () => {
        if (!deferredPrompt) {
          return;
        }
        deferredPrompt.prompt();
        const { outcome } = await deferredPrompt.userChoice;
        console.log(`User response: ${outcome}`);
        deferredPrompt = null;
        installButton.style.display = 'none';
      });

      window.addEventListener('appinstalled', () => {
        console.log('PWA installed');
        installButton.style.display = 'none';
        deferredPrompt = null;
      });
    });
  </script>
</body>
</html>
