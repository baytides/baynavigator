- id: calable
  name: CalABLE
  category: Finance
  area: Statewide
  groups:
  - disability
  description: CalABLE is California's tax-advantaged savings program for people with disabilities, allowing them to save money without affecting eligibility for public benefits like SSI and Medi-Cal.
  what_they_offer: |
    - Tax-advantaged savings account (529A ABLE account)
    - Save up to $18,000 per year (2024 limit)
    - Account balances up to $100,000 don't affect SSI eligibility
    - Funds can be used for qualified disability expenses
    - Multiple investment options available
    - No California state income tax on earnings
  how_to_get_it: |
    1. Must have qualifying disability that began before age 26
    2. Visit calable.ca.gov to open an account
    3. Complete online enrollment
    4. Choose investment options
    5. Start saving with as little as $25
    6. Manage account online
  phone: '833-225-2253'
  benefit: California's 529A ABLE savings account program to help people with qualifying
    disabilities build financial security without risking public benefits.
  how_to_use: Apply online
  timeframe: Ongoing
  link: https://calable.ca.gov/
  link_text: Learn More
  verified_date: '2025-12-16'

- id: aarp-tax-aide
  name: AARP Foundation Tax-Aide
  category: Tax Preparation
  area: Nationwide
  groups:
  - seniors
  - everyone
  description: AARP Foundation Tax-Aide is the nation's largest free volunteer-run tax assistance program, providing free tax preparation with a focus on taxpayers 50 and older with low to moderate income.
  what_they_offer: |
    - Free tax preparation and e-filing
    - Help with federal and state returns
    - Assistance with tax credits (EITC, Child Tax Credit, etc.)
    - Special attention to seniors 50+
    - No age requirement to use the service
    - IRS-certified volunteers
  how_to_get_it: |
    1. Use the AARP Tax-Aide locator to find a site near you
    2. Many sites require appointments; some accept walk-ins
    3. Bring all tax documents (W-2s, 1099s, ID, etc.)
    4. Meet with a volunteer preparer
    5. Review and sign your return
    6. File electronically or by mail
  phone: '888-227-7669'
  benefit: Free tax preparation with special attention to those 50+; no age requirement;
    help with all income levels; available at libraries, community centers, and senior
    centers
  how_to_use: Use online locator to find nearest site; most locations require appointments
  timeframe: January-April (varies by site)
  link: https://www.aarp.org/money/taxes/aarp-taxaide/
  link_text: Find Location
  verified_date: '2025-12-16'

