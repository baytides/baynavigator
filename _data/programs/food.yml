- id: market-match
  name: Market Match
  category: Food
  area: Bay Area-wide
  eligibility:
  - low-income
  description: Market Match doubles the value of CalFresh and WIC benefits at participating
    farmers markets, making fresh, locally grown fruits and vegetables more affordable
    for low-income families.
  what_they_offer: |
    - Double your CalFresh/EBT dollars (up to $10-15 match per visit)
