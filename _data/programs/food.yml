- id: calfresh-online
  name: CalFresh Online
  category: Food
  area: Statewide
  eligibility:
  - low-income
  description: CalFresh (California's SNAP/food stamps program) now allows beneficiaries
    to purchase groceries online from select retailers, making food access more convenient
    for those with transportation or mobility challenges.
  what_they_offer: |
    - Online grocery ordering with EBT card
    - Available at Amazon, Walmart, Safeway, and more
    - Same eligible food items as in-store
    - Home delivery or store pickup options
    - Delivery fees may apply (varies by retailer)
  how_to_get_it: If you have a CalFresh EBT card, visit a participating retailer's
    website. Create an account, add your EBT card, and shop for eligible groceries.
    Check the CDSS website for the full list of participating stores.
  timeframe: Ongoing
  link: https://www.cdss.ca.gov/ebt-online
  link_text: Get Started
  verified_date: '2025-12-16'

- id: calfresh-rmp
