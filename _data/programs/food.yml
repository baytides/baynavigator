  category: Food
  area: Bay Area-wide
  eligibility:
  - low-income
  - seniors
  - disability
  description: The Restaurant Meals Program allows certain CalFresh recipients to
    use their EBT benefits at participating restaurants, helping those who may not
    have access to cooking facilities or ability to prepare meals.
  what_they_offer: |
    - Use CalFresh EBT to buy prepared meals
    - Available at participating restaurants (fast food and sit-down)
    - Hot, ready-to-eat meals
