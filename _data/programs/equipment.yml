- id: a-greener-source
  name: A Greener Source
  category: Equipment
  area: Bay Area-wide
  groups:
  - nonprofits
  description: A Greener Source is a nonprofit that diverts office furniture from landfills by donating it to other nonprofits, helping organizations furnish their spaces sustainably and at no cost.
  what_they_offer: |
    - Free office desks and workstations
    - Chairs (office, conference, guest)
    - Filing cabinets and storage
    - Conference tables
    - Cubicle systems and panels
    - Other office furnishings as available
  how_to_get_it: |
    1. Visit agreenersource.com and create an account
    2. Register your nonprofit organization
    3. Browse available furniture inventory online
    4. Request items through the website
    5. Schedule pickup or arrange delivery (fees may apply for delivery)
  phone: '650-588-8950'
  address: 675 Industrial Road, San Carlos, CA 94070
  benefit: Zero-cost office furniture donations including desks, chairs, filing cabinets,
    and other office furnishings; request furniture through website; schedule pickup
    or delivery
  timeframe: Ongoing
  link: https://www.agreenersource.com/non-profits/
  link_text: Register
  verified_date: '2025-12-16'

- id: alameda-county-property-salvage
  name: Alameda County Property & Salvage Donations
  category: Equipment
  area: Alameda County
  groups:
  - nonprofits
  description: Alameda County's General Services Agency donates surplus county property to eligible nonprofit organizations, providing free equipment and supplies that would otherwise be disposed of.
  what_they_offer: |
    - Surplus office furniture (desks, chairs, tables)
    - Office equipment and electronics
    - General supplies
    - Availability varies based on county surplus
    - Items provided as in-kind donations
  how_to_get_it: |
    1. Must be a registered 501(c)(3) nonprofit in Alameda County
    2. Contact the Alameda County Property & Salvage division
    3. Complete donation request paperwork
    4. Browse available surplus items
    5. Arrange pickup of approved items
  phone: '510-272-3800'
  benefit: Donated surplus county property including office furniture, equipment,
    and supplies provided to eligible nonprofit organizations as in-kind donations
  timeframe: Ongoing
  link: https://gsa.acgov.org/local-services/property-salvage/donations/
  link_text: Learn More
  verified_date: '2025-12-16'

- id: building-resources
  name: Building Resources
  category: Equipment
  area: San Francisco
  groups:
  - nonprofits
  - everyone
  description: Building Resources is a nonprofit reuse center in San Francisco that sells salvaged and donated building materials at affordable prices, with special programs for nonprofits.
  what_they_offer: |
    - Salvaged lumber and wood products
    - Doors, windows, and hardware
    - Plumbing and electrical fixtures
    - Kitchen and bathroom cabinets
    - Landscaping materials
    - Paint and finishing supplies
  how_to_get_it: |
    1. Visit the Building Resources warehouse
    2. Browse available materials
    3. Pay reduced prices (typically 50-90% off retail)
    4. Nonprofits may qualify for additional discounts or donations
    5. Transport materials yourself or arrange delivery
  phone: '415-285-7814'
  address: 701 Amador Street, San Francisco, CA 94124
  benefit: Salvaged and reusable building materials including construction supplies,
    fixtures, and landscaping materials available at reduced cost; some materials
    available for nonprofit projects
  timeframe: Ongoing
  link: https://buildingresources.org/
  link_text: Learn More
  verified_date: '2025-12-16'

- id: california-federal-surplus-program
  name: California Federal Surplus Property Program
  category: Equipment
  area: Statewide
  groups:
  - nonprofits
  description: The California State Agency for Surplus Property administers federal surplus property, making it available to eligible nonprofits at a fraction of original cost.
  what_they_offer: |
    - Federal surplus furniture and office equipment
    - Vehicles (cars, trucks, vans)
    - Technology and electronics
    - Tools and machinery
    - Medical equipment
    - Items at 0-15% of original acquisition cost
  how_to_get_it: |
    1. Apply to become a Federal Donee through the California DGS
    2. Complete application with proof of 501(c)(3) status
    3. Pay annual enrollment fee
    4. Once approved, browse available federal surplus
    5. Request items and pay nominal service charges
    6. Arrange pickup or delivery
  phone: '916-928-2500'
  address: 1625 Exposition Blvd, Sacramento, CA 95815
  benefit: Access to donated federal surplus property including furniture, equipment,
    vehicles, and technology through the State of California for eligible nonprofit
    organizations
  timeframe: Ongoing
  link: https://www.dgs.ca.gov/OFAM/Services/Page-Content/Office-of-Fleet-and-Asset-Management-Services-List-Folder/Apply-or-Renew-as-Federal-Donee-of-Surplus-Property
  link_text: Apply as Donee
  verified_date: '2025-12-16'

