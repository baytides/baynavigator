- id: lib-002
  name: California State Parks Library Pass
  category: Library Resources
  area: California
  eligibility:
  - everyone
  description: California State Library's Parks Pass program allows library patrons to check out day-use passes for free entry to over 200 state parks.
  what_they_offer: |
    - Free vehicle day-use entry to 200+ state parks
    - Covers 1 vehicle with up to 9 people or 1 motorcycle
    - Valid at participating state parks statewide
    - Does not cover camping or special events
    - Does not cover museums within parks
  how_to_get_it: |
    1. Have a valid library card from a participating library
    2. Check your library's website for pass availability
    3. Reserve or check out a parks pass
    4. Bring the pass and your library card to the park
    5. Return pass by the due date
  benefit: Free vehicle day-use entry to 200+ participating state parks (1 vehicle
    up to 9 people or 1 motorcycle). Not valid for camping, museums within parks,
    or special events.
  timeframe: Ongoing (funded through 2026)
  link: https://www.library.ca.gov/services/to-libraries/parks-pass/
  link_text: Visit Program
  verified_date: '2025-12-16'

