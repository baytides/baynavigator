  category: Library Resources
  area: Berkeley
  eligibility:
  - everyone
  description: The Berkeley Public Library operates the only tool lending library in Northern California, allowing library cardholders to borrow tools for free.
  what_they_offer: |
    - Power tools (drills, saws, sanders)
    - Lawn and garden equipment
