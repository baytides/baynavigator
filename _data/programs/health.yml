# Health Programs
# Fields: description (about the organization), what_they_offer (specific services),
# how_to_get_it (step-by-step), phone, address (for single locations)

- id: 988-suicide-crisis-lifeline
  name: 988 Suicide & Crisis Lifeline
  category: Health
  area: Nationwide
  groups:
  - everyone
  description: The 988 Suicide & Crisis Lifeline is a national network of local crisis
    centers providing free, confidential emotional support 24/7 to people in suicidal
    crisis or emotional distress.
  what_they_offer: |
    - 24/7 phone, text, and chat support
    - Trained crisis counselors available in English and Spanish
    - Specialized support for veterans (press 1)
    - LGBTQ+ specific support available
    - Deaf/hard of hearing support via TTY
  how_to_get_it: Call or text 988 from any phone, anytime. You can also chat online
    at 988lifeline.org. No appointment or insurance needed.
  phone: '988'
  timeframe: 24/7
  link: https://988lifeline.org
  link_text: Call or Text 988
  verified_date: '2025-12-16'

- id: crisis-text-line
  name: Crisis Text Line
  category: Health
  area: Nationwide
  groups:
  - everyone
  description: Crisis Text Line is a free, 24/7 text-based mental health support service
    connecting people in crisis with trained volunteer counselors through text messages.
  what_they_offer: |
    - Free 24/7 crisis support via text
    - Trained volunteer crisis counselors
    - Confidential conversations
    - Support for anxiety, depression, suicidal thoughts, abuse, and more
    - Available in English and Spanish
  how_to_get_it: Text HOME to 741741 from anywhere in the US. A trained crisis counselor
    will respond within minutes. Free on all carriers.
  timeframe: 24/7
  link: https://www.crisistextline.org
  link_text: Text HOME to 741741
  verified_date: '2025-12-16'

- id: denti-cal
  name: Denti-Cal
  category: Health
  area: Statewide
  groups:
  - low-income
  description: Denti-Cal is California's Medicaid dental program, providing comprehensive
    dental care to Medi-Cal beneficiaries at no cost, helping ensure oral health for
    low-income individuals and families.
  what_they_offer: |
    - Preventive care (cleanings, exams, x-rays)
    - Restorative services (fillings, crowns)
    - Extractions and oral surgery
    - Dentures and partials
    - Emergency dental services
    - Orthodontics for children under 21 (when medically necessary)
  how_to_get_it: If you have Medi-Cal, you automatically have Denti-Cal. Find a Denti-Cal
    provider using the online provider search or call the Denti-Cal hotline at 1-800-322-6384.
  phone: '1-800-322-6384'
  timeframe: Ongoing
  link: https://www.dental.dhcs.ca.gov/
  link_text: Find Provider
  verified_date: '2025-12-16'

- id: eyecare-america
  name: EyeCare America
  category: Health
  area: Nationwide
  groups:
  - seniors
  description: EyeCare America is a public service program of the American Academy
    of Ophthalmology providing eye care to seniors through volunteer ophthalmologists
    who donate their services.
  what_they_offer: |
    - Free comprehensive eye exam
    - Up to one year of follow-up care
    - Diagnosis and treatment for eye diseases
    - Glaucoma and diabetic eye disease screening
    - No out-of-pocket costs for eligible patients
  how_to_get_it: You must be 65 or older, a US citizen or legal resident, not enrolled
    in an HMO or VA, and not seen an ophthalmologist in 3+ years. Check eligibility
    and find a volunteer doctor online or call 1-877-887-6327.
  phone: '1-877-887-6327'
  timeframe: Ongoing
  link: https://www.aao.org/eyecare-america
  link_text: Check Eligibility
  verified_date: '2025-12-16'

- id: medi-cal
  name: Medi-Cal (Medicaid)
  category: Health
  area: Statewide
  groups:
  - low-income
  description: Medi-Cal is California's Medicaid program, providing free or low-cost
    health coverage to millions of Californians including low-income adults, families,
    seniors, pregnant women, and people with disabilities.
  what_they_offer: |
    - Doctor and hospital visits
    - Prescription medications
    - Preventive care and screenings
    - Mental health services
    - Dental care (Denti-Cal)
    - Vision care
    - Substance use treatment
    - Long-term care services
  how_to_get_it: Apply online at CoveredCA.com, through your county human services
    office, or by phone at 1-800-300-1506. You'll need proof of income, residency,
    and identity. Many people can enroll year-round.
  phone: '1-800-300-1506'
  timeframe: Ongoing
  link: https://www.dhcs.ca.gov/Medi-Cal/Pages/apply.aspx
  link_text: Apply Now
  verified_date: '2025-12-16'

- id: needymeds
  name: NeedyMeds
  category: Health
  area: Nationwide
  groups:
  - everyone
  description: NeedyMeds is a nonprofit providing a comprehensive database of patient
    assistance programs, helping people find affordable medications and healthcare
    services regardless of insurance status.
  what_they_offer: |
    - Database of 1,500+ patient assistance programs
    - Free drug discount card (up to 80% off)
    - Listings of free/low-cost clinics
    - Coupons and rebates for medications
    - Disease-specific assistance programs
    - Information on government programs
  how_to_get_it: Visit needymeds.org and search by drug name, condition, or program
    type. Download the free NeedyMeds Drug Discount Card online or request one by
    mail. No registration required.
  timeframe: Ongoing
  link: https://www.needymeds.org
  link_text: Search Programs
  verified_date: '2025-12-16'

- id: planned-parenthood
  name: Planned Parenthood
  category: Health
  area: Nationwide
  groups:
  - low-income
  - everyone
  description: Planned Parenthood is a trusted healthcare provider offering sexual
    and reproductive health services on a sliding fee scale, ensuring care is accessible
    regardless of insurance status or ability to pay.
  what_they_offer: |
    - Birth control and contraception counseling
    - STI testing and treatment
    - HIV testing
    - Cancer screenings (breast, cervical)
    - Pregnancy testing and options counseling
    - Abortion services
    - Transgender hormone therapy
    - General health care and wellness exams
  how_to_get_it: Find your nearest health center online or call 1-800-230-PLAN. Walk-ins
    welcome at many locations, but appointments recommended. Payment based on income;
    many services covered by Medi-Cal and Family PACT.
  phone: '1-800-230-7526'
  timeframe: Ongoing
  link: https://www.plannedparenthood.org/health-center/california
  link_text: Find Health Center
  verified_date: '2025-12-16'

- id: ryan-white-program
  name: Ryan White HIV/AIDS Program
  category: Health
  area: Statewide
  groups:
  - low-income
  description: The Ryan White HIV/AIDS Program provides comprehensive care and support
    services for people living with HIV who are uninsured or underinsured, filling
    gaps in care not covered by other sources.
  what_they_offer: |
    - Primary medical care and specialist visits
    - HIV medications and treatment
    - Mental health services
    - Substance abuse treatment
    - Case management
    - Transportation to appointments
    - Emergency financial assistance
    - Housing assistance
  how_to_get_it: Contact your local Ryan White provider or AIDS service organization.
    You'll need proof of HIV diagnosis, residency, and income. Use the HIV care locator
    to find services near you.
  timeframe: Ongoing
  link: https://findhivcare.hrsa.gov/index.html
  link_text: Find HIV Care
  verified_date: '2025-12-16'

- id: samhsa-helpline
  name: SAMHSA National Helpline
  category: Health
  area: Nationwide
  groups:
  - everyone
  description: SAMHSA's National Helpline is a free, confidential, 24/7 treatment
    referral and information service for individuals and families facing mental health
    and/or substance use disorders.
  what_they_offer: |
    - 24/7 confidential support
    - Treatment referrals in your area
    - Information about mental health and substance use
    - Support in English and Spanish
    - Referrals to local support groups
    - Information about state-funded treatment programs
    - Help finding sliding-scale or free treatment
  how_to_get_it: Call 1-800-662-4357 anytime, 24/7, 365 days a year. Specialists will
    connect you with local treatment facilities, support groups, and community organizations.
    TTY available at 1-800-487-4889.
  phone: '1-800-662-4357'
  timeframe: 24/7
  link: https://www.samhsa.gov/find-help/national-helpline
  link_text: Call Now
  verified_date: '2025-12-16'

- id: va-health-benefits
  name: VA Health Benefits
  category: Health
  area: Nationwide
  groups:
  - veterans
  description: VA Health Benefits provide comprehensive healthcare services to eligible
    veterans through the Veterans Health Administration, the nation's largest integrated
    healthcare system.
  what_they_offer: |
    - Primary care and specialty care
    - Mental health services and counseling
    - Prescription medications
    - Preventive care and screenings
    - Women's health services
    - Urgent and emergency care
    - Telehealth appointments
    - Prosthetics and medical equipment
  how_to_get_it: Apply online at VA.gov, by phone at 1-877-222-8387, or in person
    at any VA medical center. You'll need your DD214 or other discharge documents.
    Most veterans who served on active duty are eligible.
  phone: '1-877-222-8387'
  timeframe: Ongoing
  link: https://www.va.gov/health-care
  link_text: Apply for VA Health Care
  verified_date: '2025-12-16'

- id: wic-health
  name: WIC (Women, Infants, Children)
  category: Health
  area: Statewide
  groups:
  - pregnant
  - low-income
  - families
  description: WIC is a nutrition program providing healthy food, nutrition education,
    breastfeeding support, and healthcare referrals to pregnant and postpartum women,
    infants, and children under 5 in California.
  what_they_offer: |
    - Monthly benefits for nutritious foods (fruits, vegetables, whole grains, milk, eggs)
    - Infant formula and baby food
    - Nutrition education and counseling
    - Breastfeeding support and breast pumps
    - Health screenings and referrals
    - Farmers' market benefits
    - WIC card accepted at most grocery stores
  how_to_get_it: Contact your local WIC office or call 1-888-942-9675. You'll need
    proof of income (up to 185% of poverty level), residency, and identity. Pregnant
    women, new mothers, infants, and children under 5 may qualify.
  phone: '1-888-942-9675'
  timeframe: Ongoing
  link: https://www.cdph.ca.gov/Programs/CFH/DWICSN/Pages/Program-Landing1.aspx
  link_text: Find WIC Office
  verified_date: '2025-12-16'

- id: smc-bhrs
  name: Behavioral Health and Recovery Services (BHRS)
  category: Health
  area: San Mateo County
  groups:
  - everyone
  description: San Mateo County Behavioral Health and Recovery Services provides mental
    health and substance use treatment, prevention, and recovery services to residents
    of all ages in San Mateo County.
  what_they_offer: |
    - Mental health assessment and treatment
    - Substance use disorder treatment
    - Crisis intervention services
    - Youth and family services
    - Older adult services
    - Peer support programs
    - Prevention and early intervention
    - Housing support for clients
  how_to_get_it: Call the Access Call Center at 1-800-686-0101 for a free assessment
    and referral. Services available for Medi-Cal recipients at no cost; sliding scale
    available for others.
  phone: '1-800-686-0101'
  timeframe: Ongoing
  link: https://www.smchealth.org/bhrs
  link_text: Get Help
  verified_date: '2025-12-25'

- id: smc-aging-adult-services
  name: Aging and Adult Services
  category: Health
  area: San Mateo County
  groups:
  - caregivers
  - seniors
  - disability
  description: San Mateo County Aging and Adult Services provides protective services,
    in-home care, and nutrition programs to help older adults and people with disabilities
    live safely and independently.
  what_they_offer: |
    - Adult Protective Services (abuse prevention)
    - In-Home Supportive Services (IHSS)
    - Public Guardian/Conservator services
    - Congregate and home-delivered meals
    - Senior centers and activities
    - Health insurance counseling (HICAP)
    - Long-term care ombudsman
  how_to_get_it: Call Aging and Adult Services at (650) 573-3900 for information and
    referrals. For abuse reports, call the 24-hour hotline at 1-800-675-8437. Services
    available to adults 60+ and adults with disabilities.
  phone: '650-573-3900'
  timeframe: Ongoing
  link: https://www.smchealth.org/services-aging-and-adult
  link_text: Get Help
  verified_date: '2025-12-25'

- id: smc-pregnancy-children-families
  name: San Mateo County Pregnancy, Children and Families
  category: Health
  area: San Mateo County
  groups:
  - pregnant
  - low-income
  - families
  description: San Mateo County's Family Health Services provides prenatal care, home
    visiting, and child health programs to support healthy pregnancies and child development
    for families throughout the county.
  what_they_offer: |
    - Free home visits for pregnant women and new parents
    - Black Infant Health program
    - Nurse-Family Partnership
    - Child health and disability prevention
    - Immunization services
    - School-based health centers
    - Dental services for children
    - Services in English, Spanish, and other languages
  how_to_get_it: Call (650) 573-2501 for program information. Free for Medi-Cal recipients;
    sliding fee scale for other county residents based on income.
  phone: '650-573-2501'
  timeframe: Ongoing
  link: https://www.smchealth.org/services-pregnancy-children-families
  link_text: Learn More
  verified_date: '2025-12-25'

- id: calrx-naloxone
  name: CalRx OTC Naloxone Nasal Spray
  category: Health
  area: Statewide
  groups:
  - everyone
  description: CalRx is California's initiative to make naloxone, a life-saving medication
    that reverses opioid overdoses, affordable and accessible to all residents without
    a prescription.
  what_they_offer: |
    - 4mg naloxone nasal spray (Narcan-equivalent)
    - Twin pack for $19 plus shipping
    - No prescription required
    - Significantly below retail price ($45+)
    - Simple nasal spray administration
    - Shelf life of 2+ years
  how_to_get_it: Order online at CalRx.ca.gov. Add to cart, enter shipping information,
    and pay by credit card. Delivered directly to your home. Training videos available
    on the website.
  timeframe: Ongoing
  link: https://calrx.ca.gov/get-naloxone/
  link_text: Order Naloxone
  verified_date: '2025-12-29'

- id: naloxone-distribution-project
  name: Naloxone Distribution Project (NDP)
  category: Health
  area: Statewide
  groups:
  - nonprofits
  description: California's Naloxone Distribution Project provides free naloxone and
    fentanyl test strips to eligible nonprofit organizations working to prevent opioid
    overdose deaths in their communities.
  what_they_offer: |
    - Free naloxone nasal sprays
    - Free fentanyl test strips
    - Training materials and resources
    - Support for community distribution
    - Available to eligible nonprofits statewide
  how_to_get_it: Organizations must apply through the California Department of Health
    Care Services. Eligible entities include community-based organizations, harm reduction
    programs, and healthcare providers serving at-risk populations.
  timeframe: Ongoing
  link: https://www.dhcs.ca.gov/individuals/Pages/Naloxone_Distribution_Project.aspx
  link_text: Apply
  verified_date: '2025-12-29'

- id: adap
  name: AIDS Drug Assistance Program (ADAP)
  category: Health
  area: Statewide
  groups:
  - low-income
  description: California's AIDS Drug Assistance Program provides life-saving HIV/AIDS
    medications and health insurance assistance to low-income Californians living
    with HIV who lack adequate coverage.
  what_they_offer: |
    - Free HIV/AIDS medications (200+ drugs covered)
    - Health insurance premium assistance (OA-HIPP)
    - Medicare Part D premium assistance
    - Medi-Cal share of cost assistance
    - Covers residents with income up to 600% FPL
    - Available regardless of immigration status
  how_to_get_it: Apply through an ADAP enrollment site (clinics, AIDS service organizations,
    hospitals). You'll need proof of HIV diagnosis, California residency, income,
    and current insurance status.
  timeframe: Ongoing
  link: https://www.cdph.ca.gov/Programs/CID/DOA/pages/OA_adap_eligibility.aspx
  link_text: Find Enrollment Site
  verified_date: '2025-12-29'

- id: kick-it-california
  name: Kick It California (Quit Smoking Helpline)
  category: Health
  area: Statewide
  groups:
  - everyone
  description: Kick It California is the state's free quit smoking and tobacco helpline,
    offering personalized coaching, a mobile app, and resources to help Californians
    quit tobacco, vaping, and marijuana.
  what_they_offer: |
    - Free one-on-one phone coaching
    - Personalized quit plan
    - Mobile app for tracking progress
    - Text and email support
    - Resources for quitting vaping
    - Marijuana coaching (ages 13-29)
    - Available in English, Spanish, Chinese, Korean, Vietnamese
    - Free nicotine patches (while supplies last)
  how_to_get_it: Call 1-800-300-8086 or visit kickitca.org to get started. Coaching
    is free, confidential, and available in multiple languages. You can also enroll
    through the mobile app.
  phone: '1-800-300-8086'
  timeframe: Ongoing
  link: https://kickitca.org/
  link_text: Start Today
  verified_date: '2025-12-29'

- id: black-infant-health
  name: Black Infant Health Program
  category: Health
  area: Statewide
  groups:
  - pregnant
  - families
  description: The Black Infant Health Program is California's community-based program
    providing group support and education to Black women and birthing people during
    pregnancy and the first year of their baby's life.
  what_they_offer: |
    - Weekly group sessions during pregnancy
    - Postpartum support groups
    - Life skills and stress management
    - Health education and resources
    - Social support and community building
    - Connection to prenatal care
    - Baby supplies and incentives
    - Available in 18+ California counties
  how_to_get_it: Contact your local Black Infant Health program through the state
    website. Programs are free and open to Black women and birthing people age 18+
    who are pregnant or recently gave birth.
  timeframe: Ongoing
  link: https://www.cdph.ca.gov/Programs/CFH/DMCAH/BIH/Pages/default.aspx
  link_text: Find Local Program
  verified_date: '2025-12-29'

- id: california-home-visiting
  name: California Home Visiting Program
  category: Health
  area: Statewide
  groups:
  - pregnant
  - low-income
  - families
  description: The California Home Visiting Program provides free, voluntary home
    visits to pregnant women and families with young children, offering parenting
    support, health education, and connections to community resources.
  what_they_offer: |
    - Regular home visits by trained nurses or family specialists
    - Parenting education and support
    - Child development monitoring
    - Breastfeeding support
    - Connections to healthcare and social services
    - Goal setting and life skills
    - Support from pregnancy through age 5
    - Services in multiple languages
  how_to_get_it: Contact your local health department or use the state website to
    find programs in your area. Priority given to first-time parents, low-income families,
    and families with risk factors.
  timeframe: Ongoing
  link: https://www.cdph.ca.gov/Programs/CFH/DMCAH/CHVP/Pages/default.aspx
  link_text: Find Local Program
  verified_date: '2025-12-29'

- id: vaccines-for-children
  name: Vaccines for Children (VFC) Program
  category: Health
  area: Statewide
  groups:
  - low-income
  - families
  description: The Vaccines for Children program provides free vaccines to children
    18 and under who might not otherwise be vaccinated because of inability to pay,
    ensuring all children have access to life-saving immunizations.
  what_they_offer: |
    - All recommended childhood vaccines free of charge
    - Available for children 0-18 years old
    - DTaP, Polio, MMR, Hepatitis, HPV, and more
    - Flu vaccines
    - COVID-19 vaccines
    - Catch-up vaccines for older children
  how_to_get_it: Find a VFC provider near you through the state immunization registry.
    Children qualify if uninsured, enrolled in Medi-Cal, underinsured, or American
    Indian/Alaska Native. Bring your child's immunization record.
  timeframe: Ongoing
  link: https://eziz.org/vfc/provider-locations/
  link_text: Find VFC Provider
  verified_date: '2025-12-29'

- id: prep-assistance-program
  name: PrEP Assistance Program (PrEP-AP)
  category: Health
  area: Statewide
  groups:
  - low-income
  - everyone
  description: California's PrEP Assistance Program makes HIV prevention medication
    accessible to residents who might not otherwise afford it, covering the cost of
    PrEP medication, doctor visits, and lab tests.
  what_they_offer: |
    - Free PrEP medication (Truvada, Descovy, or generic)
    - Coverage for doctor visits and HIV testing
    - Lab work costs covered
    - Available to residents with income up to 500% FPL
    - PrEP-AP Immediate Access: One free month for anyone
    - No immigration status requirements
    - Helps uninsured and underinsured individuals
  how_to_get_it: Enroll through an ADAP enrollment site or healthcare provider. For
    immediate access to one free month, contact a PrEP-AP provider. You'll need proof
    of California residency and income.
  timeframe: Ongoing
  link: https://www.cdph.ca.gov/Programs/CID/DOA/Pages/OA_adap_enroll_prepAP.aspx
  link_text: Enroll Now
  verified_date: '2025-12-29'

- id: every-woman-counts
  name: Every Woman Counts
  category: Health
  area: Statewide
  groups:
  - low-income
  description: Every Woman Counts provides free breast and cervical cancer screenings
    to uninsured and underinsured California women, helping detect cancer early when
    treatment is most effective.
  what_they_offer: |
    - Free mammograms
    - Clinical breast exams
    - Pap tests (cervical cancer screening)
    - HPV tests
    - Follow-up diagnostic testing if needed
    - Connection to treatment through BCCTP
    - Available at hundreds of providers statewide
  how_to_get_it: Call 1-800-511-2300 to find a provider and check eligibility. You
    must be a California resident, age 21+, with income at or below 200% of the federal
    poverty level, and uninsured or underinsured for these services.
  phone: '1-800-511-2300'
  timeframe: Ongoing
  link: https://www.dhcs.ca.gov/everywomancounts
  link_text: Call to Enroll
  verified_date: '2025-12-29'

- id: cpsp
  name: Comprehensive Perinatal Services Program (CPSP)
  category: Health
  area: Statewide
  groups:
  - pregnant
  - low-income
  - families
  description: The Comprehensive Perinatal Services Program provides enhanced prenatal
    and postpartum care to Medi-Cal recipients, offering additional support services
    beyond standard obstetric care to improve birth outcomes.
  what_they_offer: |
    - Enhanced prenatal care visits
    - Nutrition counseling and education
    - Psychosocial assessment and support
    - Health education classes
    - Care coordination
    - Postpartum care through 60 days after delivery
    - Breastfeeding support
    - Referrals to community resources
  how_to_get_it: If you're pregnant and have Medi-Cal, ask your prenatal care provider
    if they're a CPSP provider. CPSP services are covered at no additional cost through
    Medi-Cal.
  timeframe: Ongoing
  link: https://www.dhcs.ca.gov/services/Pages/CPSP.aspx
  link_text: Learn More
  verified_date: '2025-12-29'

- id: childhood-lead-poisoning-prevention
  name: Childhood Lead Poisoning Prevention Program
  category: Health
  area: Statewide
  groups:
  - families
  description: California's Childhood Lead Poisoning Prevention Program provides screening,
    case management, and environmental investigation to protect children from lead
    exposure, which can cause learning disabilities and developmental delays.
  what_they_offer: |
    - Free blood lead testing for children
    - Case management for children with elevated lead levels
    - Environmental investigation of lead sources
    - Home assessment and lead hazard identification
    - Nutritional counseling
    - Connection to developmental services
    - Education for parents and caregivers
  how_to_get_it: All children on Medi-Cal must be tested at ages 1 and 2. Contact
    your county health department's lead program if your child has been exposed to
    lead or you're concerned about lead in your home.
  timeframe: Ongoing
  link: https://www.cdph.ca.gov/Programs/CCDPHP/DEODC/CLPPB/Pages/CLPPBhome.aspx
  link_text: Find County Program
  verified_date: '2025-12-29'

- id: myturn
  name: MyTurn
  category: Health
  area: Statewide
  groups:
  - everyone
  description: MyTurn is California's official vaccine scheduling and digital record
    system, making it easy to find vaccine appointments, access your immunization
    records, and stay up to date on recommended vaccines.
  what_they_offer: |
    - COVID-19 vaccine appointments
    - Flu vaccine locations
    - Mpox vaccine scheduling
    - Routine vaccine appointments
    - Digital vaccine record access
    - Walk-in clinic locator
    - Support in 250+ languages
    - Mobile-friendly interface
  how_to_get_it: Visit myturn.ca.gov to search for vaccines near you. Enter your zip
    code, select the vaccine you need, and book an appointment. You can also access
    your digital vaccine record by verifying your identity.
  timeframe: Ongoing
  link: https://myturn.ca.gov/
  link_text: Find Vaccines
  verified_date: '2025-12-29'
