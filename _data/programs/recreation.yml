  area: Nationwide
  eligibility:
  - low-income
  - families
  description: Museums for All is a national program connecting low-income families
    with cultural institutions, ensuring that financial barriers don't prevent anyone
    from experiencing the enrichment museums offer.
  what_they_offer: |
    - Free or reduced admission ($3 or less per person)
    - Admission for EBT cardholder plus up to 4 guests
    - Access to 1,700+ participating museums nationwide
