- id: america-the-beautiful-pass
  name: America the Beautiful — NPS Pass
  category: Recreation
  area: Nationwide
  eligibility:
  - seniors
  - veterans
  - disability
  description: The National Park Service offers lifetime and annual passes providing
    access to over 2,000 federal recreation sites across the United States, including
    national parks, wildlife refuges, and forests.
  what_they_offer: |
    - Senior Pass (62+): $80 lifetime or $20 annual pass
    - Military Pass: Free annual pass for active duty and dependents
    - Access Pass: Free lifetime pass for persons with permanent disabilities
    - All passes cover entrance fees and standard amenity fees
  how_to_get_it: Purchase online at recreation.gov, by phone at 1-888-275-8747, or
    in person at any federal recreation site that charges entrance fees. Access Pass
    requires documentation of permanent disability.
  timeframe: Ongoing
  link: https://www.nps.gov/planyourvisit/passes.htm#america-the-beautiful-passes
  link_text: Get Pass
  verified_date: '2025-12-16'

- id: ca-state-parks-adventure-pass
  name: California State Parks Adventure Pass
  category: Recreation
  area: Statewide
  eligibility:
  - youth
  description: California State Parks offers free access to fourth graders and their
    families as part of the Every Kid Outdoors initiative, encouraging young people
    to explore the state's natural and cultural heritage.
  what_they_offer: |
    - Free day-use passes to 54 participating state parks
    - Valid for fourth graders at California public schools
    - Covers the student and their family members
  how_to_get_it: Apply online through Reserve California. Fourth graders at public
    schools can register with their school information to receive passes.
  timeframe: Ongoing (funded through 2026)
  link: https://www.reservecalifornia.com/
  link_text: Apply
  verified_date: '2025-12-16'

- id: ca-state-parks-disabled-discount
  name: California State Parks Disabled Discount Pass
  category: Recreation
  area: Statewide
  eligibility:
  - disability
  description: California State Parks provides lifetime access to residents with
    permanent disabilities, making outdoor recreation more accessible and affordable
    for all Californians.
  what_they_offer: |
    - Lifetime pass for individuals with permanent disabilities
    - 50% discount on vehicle day-use fees
    - 50% discount on family camping fees
    - 50% discount on boat-use fees at state parks
  how_to_get_it: Apply online or by mail through California State Parks. You'll need
    to provide proof of California residency and documentation of permanent disability
    from a licensed physician or government agency.
  timeframe: Lifetime
  link: https://www.parks.ca.gov/?page_id=30959
  link_text: Apply
  verified_date: '2025-12-16'

- id: ca-state-parks-distinguished-veteran
  name: California State Parks Distinguished Veteran Pass
  category: Recreation
  area: Statewide
  eligibility:
  - veterans
  description: California honors its veterans with free lifetime access to state
    parks for those who meet distinguished service requirements, recognizing their
    sacrifice and service to our country.
  what_they_offer: |
    - Free lifetime pass to California state parks
    - Covers vehicle day-use fees at all state parks
    - Includes free camping at all state park campgrounds
    - Free boat-use fees at participating locations
  how_to_get_it: Apply through California State Parks with proof of honorable discharge
    and eligibility. Qualifying criteria include Medal of Honor recipients, former
    POWs, and veterans with service-connected disabilities rated 50% or higher.
